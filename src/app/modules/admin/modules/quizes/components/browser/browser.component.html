<div class="container">
  <div class="content">
    <button mat-raised-button class="create-new-button" (click)="onCreateNewClick()">Create New</button>
    <mat-card *ngFor="let quiz of quizes$ | async" class="quiz-card">
      <mat-card-title-group>
        <mat-card-title>{{quiz.title}}</mat-card-title>
      </mat-card-title-group>
      <mat-card-subtitle>Steps: {{quiz.stepsCount}}</mat-card-subtitle>
      <mat-card-content>{{quiz.description}}</mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onViewClick(quiz.id)">View</button>
        <button mat-button (click)="onEditClick(quiz.id)">Edit</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
